apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: lms-backend
  namespace: lms
  labels:
    app: lms-backend
spec:
  serviceName: lms-backend
  replicas: 1
  selector:
    matchLabels:
      app: lms-backend
  template:
    metadata:
      labels:
        app: lms-backend
    spec:
      containers:
        - name: lms-backend
          image: devlaundromat/lms-backend:20251011_110003_606ae07
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: lms-backend-secret
          command:
            - uvicorn
          args:
            - app.main:app
            - --host
            - 0.0.0.0
            - --port
            - "8000"
          # readinessProbe:
          #   httpGet:
          #     path: /api/health-check
          #     port: 8000
          #   initialDelaySeconds: 5
          #   periodSeconds: 10
          # livenessProbe:
          #   httpGet:
          #     path: /api/health-check
          #     port: 8000
          #   initialDelaySeconds: 15
          #   periodSeconds: 20
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"


